{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draco Rosa</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid m-4">
    <div class="row justify-content-end">
      <div class="col-sm-1 mt-4 ml-3" id="fixedR">
        <a href="https://www.facebook.com/paramopresenta/">
          <img src="{% static 'img/facebook circularyblanco.png' %}" alt="facebook" class="mb-1 imgRS">
        </a>
        <a href="https://www.instagram.com/paramopresenta">
          <img src="{% static 'img/instagram redondoyblanco.png' %}" alt="instagram" class="mb-1 imgRS">
        </a>
        <a href="#">
          <img src="{% static 'img/twitter redondoyblanco.png' %}" alt="facebook" class="mb-1 imgRS">
        </a>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-11">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid m-4">
    <div class="row">
      <div class="col-sm-1 mt-4 ml-3">
        <img src="{% static 'img/tintero.png' %}" alt="tintero" id="tintero">
      </div>
    </div>
  </div>
</body>
</html>
